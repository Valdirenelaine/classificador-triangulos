<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Triângulos</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <div>
        <h1>Classificador de Triângulos</h1>
    </div>
    <div>
        <input onchange="limpar()" id="lado1" class="lado" type="number" placeholder="Lado 1">
    </div>

    <div>
        <input onchange="limpar()" id="lado2" class="lado" type="number" placeholder="Lado 2">
    </div>
    <div>
        <input onchange="limpar()" id="lado3" class="lado" type="number" placeholder="Lado 3">
    </div>
    <div>
        <input onclick="classificar()" class="btnClassificar" type="button" value="Classificar">
    </div>
    <div class="resultado">
        <img id="imagem" src="img/escaleno.svg" alt="icone do Triângulos">
        <p id="mensagem"></p>
    </div>
</body>

</html>
